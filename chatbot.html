<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBIT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 750px;
      height: 85vh;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4B0082;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }

    .message {
      max-width: 75%;
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: #6A0DAD; /* Purple */
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      align-self: flex-start;
      background: #e8e0f5; /* Light lavender */
      color: #1a1a1a;
      border-bottom-left-radius: 5px;
    }

    .chat-input-container {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #f5f5f5;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }

    .send-btn {
      background: #4B0082;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 22px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background: #360062;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ CBIT-AI</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage(data.response, "bot");
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error connecting to server.", "bot");
      }
    }

    // ENTER key = Send
    userInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
